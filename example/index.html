<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spin Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <style media="screen">
      .start-color,
      .end-color {
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        width: 100%;
        height: 50vh;
      }
      .end-color-one,
      .end-color-two {
        width: 50%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="start-color">
      <input
        type="color"
        value="#ab5e5a"
        class="start-color__input">
    </div>
    <div class="end-color">
      <div class="end-color-one"></div>
      <div class="end-color-two"></div>
    </div>
    <script src="../bundle/spin.js"></script>
    <script src="./example.js"></script>
  </body>
</html>
